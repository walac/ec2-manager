$schema:  http://json-schema.org/draft-06/schema#
title:                      "Get Credentials Request"
description: |
  An object with the Instance Identity Document and its corresponding signature
type:                       object
properties:
  signature:
    type: string
    description:
      The signature of the Identity Document. The signature can be retrieved from
      the http://169.254.169.254/latest/dynamic/instance-identity/rsa2048 endpoint
      inside the EC2 instance.
  document:
    type: string
    description:
      The identity Document, encoded in base64 format. The instance identity
      document is retrieved from the
      http://169.254.169.254/latest/dynamic/instance-identity/rsa2048 endpoint.
additionalProperties: false
required:
  - signature
  - document

